<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Germania+One&family=Lobster&family=Pushster&family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title> Calculator </title>
</head>

<body>

    <div class="container">
        <h1> Calculator by Rahul </h1>

        <div class="calculator">
            <input type="text" name="result" id="result">

            <table>
                <tr>
                    <td><button>()</button></td>
                    <td><button>%</button></td>
                    <td><button>Del</button></td>
                    <td><button>C</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>รท</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>+</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
